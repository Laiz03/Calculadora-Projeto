<!DOCTYPE html> 
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora</title>
    <link rel="icon" href="image/icone.ico" /> <!--Icone calculadora-->
    <link rel="stylesheet" type="text/css" href="calculadora.css" />
    <link rel="icon" href="https://laiz03.github.io/Calculadora-Projeto/icone.ico" />
    <link href="https://laiz03.github.io/Calculadora-Projeto/img1.png" />
  </head>

  <body>

    <nav class="barra-navegacao">
      <a class="navbar-item">CALCULADORA</a>
      <img src="image/img1.png" alt="" class="img1">
    </nav>
    
    <header class="cabecalho">
      <h1 class="cabecalho__titulo">Calculadora Do Projeto - Laíz</h1>
    </header>
    <main class="conteudo-principal">
      <section class="secao secao-hora">
        <article class="secao__conteudo">
          <div class="secao__formulario">
            <fieldset>
              <legend>Quanto você ganha por mês?</legend>
              <div class="secao__formulario__grupo">
                <label for="ganho-mes">Quantidade por mês</label>
                <input id="ganho-mes" type="number" value="0" />
              </div>
            </fieldset>
            <fieldset>
              <legend>Quantas horas você trabalha por dia?</legend>
              <div class="secao__formulario__grupo">
                <label for="horas-dia">Horas por dia</label>
                <input id="horas-dia" type="number" value="0" />
              </div>
            </fieldset>
            <fieldset>
              <legend>Quantos dias você trabalha por mês?</legend>
              <div class="secao__formulario__grupo">
                <label for="dias-mes">Dias por mês</label>
                <input id="dias-mes" type="number" value="0" />
              </div>
            </fieldset>
            <button onclick="calcularValorHora()">Calcular</button>
          </div>
        </article>
        <footer class="secao__rodape">
          <h3 class="secao__rodape__valor">
            <span id="resposta">R$ 0,00</span><small>/hora</small>
          </h3>
          <p class="secao__rodape__legenda">Seu valor por hora</p>
        </footer>
      </section>
    </main>
    <script type="text/javascript" src="calculadora.js"></script>
  </body>
</html>
